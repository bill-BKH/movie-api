{% load static %}
<html>

<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <a href="http://127.0.0.1:8000/movie/list/">رفتن به صفحه api</a>
        <div class="row mt-5">
            <!-- Start Main Panel -->
            <div class="col-8 border">
                <div class="row gx-5 mb-5 mt-3">
                    <div class="col-4">
                        <button class="btn w-100 btn-primary" id="getMoviesBtn">get all movies</button>
                    </div>
                    <div class="col-4">
                        <button class="btn w-100 btn-danger">no function</button>
                    </div>
                    <div class="col-4">
                        <button class="btn w-100 btn-danger">no function</button>
                    </div>
                </div>
                <div class="row mb-5 mx-2" id="moviesResult">
                </div>
            </div>
            <!-- End Main Panel -->
            <!-- Start Side Panel -->
            <div class="col-4 border">
                <h4 class="mt-3" id="formText">Create New Movie</h4>
                <form class="mt-3">
                    <input class="form-control mb-3" type="hidden" name="" id="mvoieId">
                    <input class="form-control mb-3" type="text" id="mvoieTitle" placeholder="Movie Title">
                    <input class="form-control mb-3" type="number" id="mvoieYear" placeholder="Movie Year">
                    <select class="form-select mb-3" name="" id="movieGenres">
                    </select>
                    <button class="btn btn-success" id="movieSubmit" data-mode="create">Create New</button>
                </form>
                <hr>
                <h4>movie details: </h4>
                <div id="movieDetails">

                </div>
            </div>
            <!-- End Side Panel -->
        </div>
    </div>

    <script src="{% static 'js/main.js'%}"></script>
</body>

</html>
